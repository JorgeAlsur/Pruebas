<TABLE border="1" width="550" cellpadding="3" cellspacing="0">
<TR>
<TD COLSPAN="2" bgcolor="#93D5BE" align="center">
<B><FONT face="verdana, arial" size=2>Displaying personal information in the Nominet whois</FONT></B>
</TD>
</TR>

<TR>
<TD bgcolor="#e0e0e0" align="left">
    <font face="verdana, arial" size="2">Display personal info in whois?</font>
</TD>
<TD>
    <input type="hidden" value="{{old_uk_whois_opt}}">
    <font face="verdana, arial" size="2">
	<input type="radio" name="uk_whois_opt" value="N" {{uk_whois_opt_disabled}}> No
	&nbsp;&nbsp;
	<input type="radio" name="uk_whois_opt" value="Y" {{uk_whois_opt_enabled}}> Yes
    </font>
</TD>
</TR>

<TR>
<TD bgcolor="#e0e0e0" align="left">
    <font face="verdana, arial" size="2">Registrant Type</font>
</TD>
<TD>
    <font face="verdana, arial" size="2">
    	<input type="radio" name="reg_type" value="IND" {{uk_reg_type_ind}}> Individual (UK)
	<br>
	<input type="radio" name="reg_type" value="FIND" {{uk_reg_type_find}}> Individual (non-UK)
	<br>
	<input type="radio" name="reg_type" value="OTHER" {{uk_reg_type_other}}> Other
    </font>
</TD>
</TR>

<TR>
<TD align="center" colspan="2" bgcolor="#e0e0e0">
    <font color="blue" size="2"><i>Please note that only Individuals can choose not to have their personal info displayed</i></font>
</TD>
</TR>

<TR>
<TD align="left" bgcolor="#e0e0e0">
    <font face="verdana, arial" size="2">Apply to all .uk domains in this profile?</font>
</TD>
<TD>
    <font face="verdana, arial" size="2">
	<input type="radio" name="uk_affect_domains" value="0" checked> No
	&nbsp;&nbsp;
	<input type="radio" name="uk_affect_domains" value="1"> Yes
    </font>
</TD>
</TR>

</TABLE>
<BR>
