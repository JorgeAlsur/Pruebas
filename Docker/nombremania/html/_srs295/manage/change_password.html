<center>
<b>Change Password for Domain Management</b>
</center>

<br><br>
<center>
<form method=post action="{{CGI}}">
<input type=hidden name=action value="do_change_password">
<table border=0>

<tr>
<td align=right><font face="verdana, arial" size=3><b>New Password:</b></font>
</td>
<td><font face="verdana, arial" size=3><input type=password name=password value="" size=20></font></td>
</tr>

<tr>
<td align=right><font face="verdana, arial" size=3><b>Confirm Password:</b>
</font></td>
<td><font face="verdana, arial" size=3><input type=password name=confirm_password value="" size=20></font>
</td>
</tr>

<tr>
<td colspan=2 align=center>
<font face="verdana, arial" size=3>
<input type=submit value="  Change Now  ">
</font>
</td>
</tr>

</table>

</form>
</center>
